
# Default values for {{ values.repoName }}.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: {{ values.replicas }}

image:
  repository: {{ values.repoOwner }}/{{ values.repoName }}
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000


service:
  type: {{ values.serviceType }}
  port: 80
  targetPort: {{ values.port }}
  




resources:
  limits:
    cpu: {{ values.cpuLimit }}
    memory: {{ values.memoryLimit }}
  requests:
    cpu: {{ values.cpuRequest }}
    memory: {{ values.memoryRequest }}


autoscaling:
  enabled: true
  minReplicas: {{ values.minReplicas }}
  maxReplicas: {{ values.maxReplicas }}
  targetCPUUtilizationPercentage: {{ values.cpuThreshold }}
  targetMemoryUtilizationPercentage: {{ values.memoryThreshold }}


nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
app:
  port: {{ values.port }}
  
  healthCheck:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    enabled: true
    path: /ready
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  

# Environment variables
env: []
  # - name: NODE_ENV
  #   value: "production"
  # - name: DATABASE_URL
  #   valueFrom:
  #     secretKeyRef:
  #       name: app-secrets
  #       key: database-url

# ConfigMap data
configMap: {}
  # config.yaml: |
  #   key: value

# Secret data (base64 encoded)
secrets: {}
  # database-password: cGFzc3dvcmQ=

# Persistent Volume Claims
persistence:
  enabled: false
  # storageClass: ""
  # accessMode: ReadWriteOnce
  # size: 1Gi
  # mountPath: /data

# Additional containers (sidecars)
extraContainers: []

# Additional volumes
extraVolumes: []

# Additional volume mounts
extraVolumeMounts: []

